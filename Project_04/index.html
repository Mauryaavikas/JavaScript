<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="stopwatch">
    <div class="timerdisplay">00 : 00 : 00 </div>
  </div>
  <div class="buttons">
   <button class="btn" style="--clr:green" id="btnstart">Start</button>
   <button class="btn" style="--clr:red" id="btnstop">Stop</button>
   <button class="btn" style="--clr:blue" id="btnreset">Reset</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
